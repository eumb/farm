<template name="dashboard">
   <div class="ui stackable grid ">
  
<!-- For Senzor 1 -->
  
  {{#if Template.subscriptionsReady}}  
  	{{#if $.Session.equals 'chartFor' "Senzor_1"}}
   
		<h1>{{$.Session.get 'SenzorDescription'}} </h1>

    <div class="row">  
   
      <div class="ui four wide column">
     
  
        
        

	    <div id = "card" class="ui fluid  center aligned card">
		  <div class="content">
		    
		    <div class="header card_title">
			      {{_ "soil_humid_header"}}
		       <span class="centered floated"><strong>cb</strong></span>
		    </div>
		    <div class="description">
		      <p>{{_ "soil_humid_desc"}}</p>
		    </div>
		
		 
		   <div class="ui list">
			 {{#each sensorw_1}}
		      <div class="item">{{_ "h10"}} <strong> {{this}} cb </strong></div>
		      {{/each}} 
		      {{#each sensorw_2}}
		      <div class="item">{{_ "h30"}} <strong> {{this}} cb </strong></div>
		      {{/each}} 
		      {{#each sensorw_3}}
		      <div class="item">{{_ "h50"}} <strong> {{this}} cb </strong></div>
		   	{{/each}} 
		  </div>
 		 </div>
		   <div class="extra content">
		   	Comments
		   	<!-- 	{{> commentsList}} -->
		  </div>
		</div>
        
        


      </div>
      <div class="ui twelve wide column">
       <div>
         {{> c3 data=myChartDataHumid id="chart1"}}
        </div>
      </div>
    </div>

    <div class="row">  
      <div class="ui four wide column">
  
		       <div id = "card" class="ui fluid center aligned card">
		  <div class="content">
		    
		    <div class="header card_title">
		    {{_ "soil_temp_header"}}
		    <span class="centered floated"><strong>°C</strong></span>
		    </div>
		    <div class="description">
		      <p>{{_ "soil_temp_desc"}}</p>
		      	{{#each sensortemp}}
		      <h2>{{this}} <strong> °C</strong></h2>
		     {{/each}}
		    </div>
		  </div>
		  <div class="extra content">
		  Comments
				{{#each sensortempcommments}}
					<strong><p>{{comment_soil_t}}</p></strong>
					<span>{{created_at}}</span>
				{{/each}}
		  </div>
		</div>	

      </div>
      <div class="ui twelve wide column">
     <div>
          {{> c3 data=myChartDataTemp id="chart2"}}
        </div>
      </div>
    </div>

	{{/if}}
	{{else}}
      {{> spinner}}
    {{/if}}
<!-- End Senzor_1 -->
